<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title> R2E2 || Room Reservation Request </title>
      <link type = "text/css" rel = "stylesheet" href = "{% static "boxui.css" %}">
   </head>

    <body>
        <div id = "header">
         <p id = "headerTitle">R2E2 : Room Reservation Itu!</p>
         <p id = "headerSub">UP Department of Computer Science</p>
      </div>

      <div id = "main_left">
         <a href = "">
            <div id = "user">
               <p id = "orgname">{{user.username}}</p>
               <p id = "type">{{profile.userType}}</p>
            </div>
         </a>
                <a href = "/users/user_lists" class = "choice">
            <div><p>List of Users</p></div>
         </a>
          <a href = "/users/reservations/reservation_lists" class = "choice">
            <div><p>List of Reservations</p></div>
         </a>
         <a href = "/users/reservations/add_reservation" class = "choice">
            <div><p>Reserve Rooms</p></div>
         </a>
    <a href = "/users/add_user" class = "choice">
            <div><p>Add User</p></div>
         </a>
    <a href = "/users/rooms/add_room" class = "choice">
            <div><p>Add Rooms</p></div>
         </a>
  <a href = "/users/login" class = "choice">
            <div><p>Log Out</p></div>
         </a>
      </div>
      <div id = "main_right">
         <div id = "appForm"><p>ADDITION OF ROOM</p></div>
           <form id="room_form" method="post"  enctype="multipart/form-data">

          {% csrf_token %}
            <div class = "division">
            <p class = "description"><label for="id_roomName">ROOM NAME</label></p> <input id="id_roomName" maxlength="20" name="roomName" type="text" class = "textInput"></div>
            <div class = "division">
            <p class = "description"><label for="id_roomNumber">ROOM NUMBER</label></p> <input id="id_roomNumber" name="roomNumber" type="number" class = "time_participants textInput"></div>
            <div class = "division">
            <input type="submit" name="submit" value="Add Room"></div>
        </form>
    </body>
</html>
